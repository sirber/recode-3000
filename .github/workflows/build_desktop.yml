name: Build Flutter Desktop Apps

on:
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release
      - name: Zip macOS app
        run: |
          cd build/macos/Build/Products/Release
          zip -r "${{ github.repository }}-macos.zip" *.app
          mv "${{ github.repository }}-macos.zip" "$GITHUB_WORKSPACE/"
      - name: Upload macOS zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/${{ github.repository }}-macos.zip
          asset_name: ${{ github.repository }}-macos.zip
          asset_content_type: application/zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Zip Windows app
        shell: pwsh
        run: |
          $out = "${{ github.workspace }}\${{ github.repository }}-windows.zip"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath $out -Force
      - name: Upload Windows zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}\${{ github.repository }}-windows.zip
          asset_name: ${{ github.repository }}-windows.zip
          asset_content_type: application/zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'
          channel: 'stable'
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y clang cmake ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Zip Linux bundle
        run: |
          cd build/linux/x64/release
          zip -r "${{ github.repository }}-linux.zip" bundle
          mv "${{ github.repository }}-linux.zip" "$GITHUB_WORKSPACE/"
      - name: Upload Linux zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/${{ github.repository }}-linux.zip
          asset_name: ${{ github.repository }}-linux.zip
          asset_content_type: application/zip
